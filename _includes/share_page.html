<div class="share-page" style="text-align: left;">
<h3>Share </h3>
    <a class="btn btn-more" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter"><i class="fa fa-twitter"></i> Twitter</a>
    <a class="btn btn-more" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-facebook"></i> Facebook</a>
    <a class="btn btn-more" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><i class="fa fa-google-plus"></i> Google+</a>
     <a class="btn btn-more eq-width" href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on Reddit"><i class="fa fa-reddit"></i> Reddit</a>
         <a class="btn btn-more"  href="http://www.linkedin.com/shareArticle?mini=true&title={{ page.title }}&url={{ url }}&source=https://www.bitshares.org" target="_blank" title="Share on LinkedIn"><i class="fa fa-linkedin"></i> linkedin</a>
         
             <a class="btn btn-more" href="http://service.weibo.com/share/share.php?url={{ page.url | prepend: site.baseurl | prepend: site.url }}&title={{ page.title }}" target="_blank" title="Share on Sina Weibo"><i class="fa fa-weibo"></i> Weibo</a>
           
</div>
